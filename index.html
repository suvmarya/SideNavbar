<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigation Bar</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2><img src="./logo.png" alt="logo"></h2>
        <ul>
            
            <li><a href="#"><i class="fas fa-user"></i>Students</a></li>
            <li><a href="#"><i class="fas fa-book"></i>Blogs</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header"></div>  
        <div class="info">
            <ul>
                <li><a href="#"><i class="fas fa-caret-left"></i>Videos</a></li>
            </ul>
      </div>
      <div class="searcharea">
        <textarea id="url" name="" rows="3" cols="100" placeholder="Insert URL Here"></textarea>
        <p>or</p>
        <textarea id="upload" name="" rows="10" cols="30" placeholder="Upload"></textarea>
      </div>
    </div>
</div>

</body>
</html>
